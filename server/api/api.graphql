    ... on EmbeddedSlideshow {
      type
      slideshow {
        id
        url {
          primary
        }
        headline {
          primary
        }
        teaseImage {
          url {
            primary
          }
          source {
            name
          }
          altText
          caption
        }
        slides {
          source {
            name
          }
        }
        description {
          primary
        }
      }
    }
    ...on EmbeddedVideoPlaylist {
      type
    }
    ...on EmbeddedProductList{
      ...productList
    }
  }
  datePublished
  dateModified
  dateCreated
  publisher {
    name
  }
  source {
    organization {
      name
      copyright
      externalUrl
      primaryImage {
        ...imageBody
      }
    }
  }
}

