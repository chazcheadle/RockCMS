query videoSearch($filters: String, $size: Int, $page: Int) {
  search(filters: $filters, size: $size, page: $page) {
    pagination {
      page
      size
      totalPages
      totalItems
    }
    items {
      ... on Video {
        type
        url {
          primary
        }
        headline {
          primary
        }
        description {
          primary
        }
        teaseImage {
          url {
            primary
          }
        }
        taxonomy {
          primarySection {
            name
          }
        }
      }
    }
  }
}

query getTaxonomy ($filters: String, $size: Int, $page: Int) {
  search(filters: $filters, size: $size, page: $page) {
    pagination {
      page
      size
      totalItems
      totalPages
    }
    items {
      ... on Taxonomy {
        type
        id
        name
        description {
          primary
        }
        slug
        url {
          primary
        }
        dateCreated
        dateModified
        children {
          id
          slug
          name
          type
        }
      }
    }
  }
}

