        gPlus
        twitter
        facebook
        instagram
      }
    }
  }
  adsEnabled
  ecommerceEnabled
  sponsoredBy
  hidden
  nativeAd
  breakingNews
  body {
    ...on Markup {
      type
      element
      html
    }
    ...on EmbeddedRecipe {
      type
      embedType
      recipe {
        type
        headline {
          primary
        }
        url {
          primary
        }
        teaseImage {
          url {
            primary
          }
          source {
            name
          }
          authors {
            name
          }
        }
        primaryImage {
          url {
            primary
          }
        }
        authors {
          name
        }
        dateCreated
        datePublished
        prepTime
        servingSize
        cookTime
        totalTime
      }
    }
    ... on EmbeddedProduct {
      type
      presentation {
        alignment
      }
      product {
        id
        name
        teaseImage {
          url {
            primary
          }
        }
        offers {
          price
          externalUrl
          seller {
            name
          }
        }
      }
    }
    ...on EmbeddedImage {
      presentation {
        size
        style
        alignment
      }
      type
      image {
        ...imageBody
      }
    }
    ...on EmbeddedVideo {
      type
      presentation {
        size
        style
        alignment
      }
      video {
        ...videoBody
        associatedVideoPlaylist {
          headline {
            primary
          }
          videos(limit: 20) {
            ...videoTease
