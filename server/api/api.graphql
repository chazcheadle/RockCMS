query Curation($vertical: VerticalType, $id: ID, $route: String) {
  curation(vertical: $vertical, pageRoute: $route, id: $id) {
    id
    seoTitle
    seoDescription
    layouts {
      id
      type
      packages {
        ...packagesBody
      }
    }
  }
}

query Article($id: ID!) {
  article(id: $id) {
    ...articleBody
  }
}

query Video($id: ID!, $vertical: VerticalType!) {
  videoPlaylists(vertical: $vertical) {
    id
    headline {
      primary
    }
    videos {
      ...videoTease
    }
  }
  video(id: $id) {
    id
    type
    mpxMetadata {
      id
      guid
			accountId
      accountName
    }
