query articleList($filters: String, $query: String) {
  search(filters: $filters, query: $query, size: 24) {
    pagination {
      page
      totalPages
    }
    items {
      ... on Article {
        id
        headline {
          primary
        }
        primaryImage {
          id
          url {
            primary
            short
            slug
          }
        }
        teaseImage {
          id
          url {
            primary
            short
            slug
          }
        }
        type
        dateCreated
        datePublished
        dateModified
        publisher {
          name
        }
        url {
          primary
          short
          slug
        }
        authors {
          type
          authorType
          person {
            id
            name
          }
        }
        taxonomy {
          primaryVertical {
            id
            taxonomyType
            name
          }
          primarySubvertical {
            id
            taxonomyType
            name
          }
          primarySection {
            id
            taxonomyType
            name
          }
          primaryTopic {
            id
            taxonomyType
            name
          }
          topics {
            id
            name
          }
        }
      }
    }
  }
}

