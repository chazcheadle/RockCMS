    }
    primaryTopic {
      ...taxBody
    }
    primarySubtopic {
      ...taxBody
    }
    primaryVertical {
      ...taxBody
    }
    primarySubvertical {
      ...taxBody
    }
    primaryChannel {
      ...taxBody
    }
    channels {
      ...taxBody
    }
    topics {
      ...taxBody
    }
    sections {
