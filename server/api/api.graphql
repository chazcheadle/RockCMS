      primary
      tease
      seo
      social
    }
    description {
      primary
      seo
    }
    dateCreated
    datePublished
    dateModified
    dateAvailable
    dateBroadcast
    playable
    source {
      name
    }
    url {
      primary
      slug
      short
    }
    primaryImage {
       ...imageTease
     }
    teaseImage {
       ...imageTease
     }
    duration
    associatedVideoPlaylist {
      id
      headline {
        primary
      }
      videos(limit: 20) {
        ...videoTease
      }
    }
    videoType
    sentiment
    nativeAd
    hasCaptions
    closedCaptioning {
      smptett
      srt
      webvtt
    }
    videoAssets {
      assetType
      format
      publicUrl
      height
      width
      assetDuration
      bitrate
    }
    taxonomy {
    	primaryVertical {
      	...taxBody
    	}
    	primarySection {
